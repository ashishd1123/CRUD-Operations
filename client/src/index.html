<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet"href="./style.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  </head>

  <body class="template-background">
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert alert-primary text-center header">
                    CRUD Operations (Save, Edit, Update & Delete)
                </h1>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <h3 class="alert alert-primary text-center header">User Details Form</h3>
                    <div class="card-body">
                        <form id="form">
                            <input type="hidden" name="id" id="id" >
                            <div class="mt-4">
                                <input class="form-control" type="text" name="name" placeholder="Full name" id="name" onblur="validation(event)">
                                <small class="text-danger" id="name-error"></small>
                            </div>
                            <div class="mt-4">
                                <input class="form-control" type="email" name="email" placeholder="E-mail address" id="email" onblur="validation(event)">
                                <small class="text-danger" id="email-error"></small>
                            </div>
                            <div class="mt-4">
                                <select class="form-select mt-3" id="position" onblur="validation(event)">
                                    <option selected disabled value="">Position</option>
                                    <option value="Web Developer">Web Developer</option>
                                    <option value="Software Engineer">Software Engineer</option>
                                    <option value="Senior Software Engineer">Senior Software Engineer</option>
                                    <option value="Tester">Tester</option>
                                    <option value="Project Manager">Project Manager</option>
                                </select>
                                <small class="text-danger" id="position-error"></small>
                            </div>
                            <div class="mt-4">
                                <input class="form-control" type="text" name="phone" placeholder="Phone Number" id="phone" onblur="validation(event)">
                                <small class="text-danger" id="phone-error"></small>
                            </div>
                            <div class="col-md-12 mt-4">
                                <label class="mb-3 mr-1" for="gender">Gender: </label>
                                <input type="radio" class="btn-check" name="gender" id="Male" value="Male">
                                <label class="btn btn-sm btn-outline-secondary" for="Male">Male</label>
                                <input type="radio" class="btn-check" name="gender" id="Female" value="Female">
                                <label class="btn btn-sm btn-outline-secondary" for="Female">Female</label>
                                <input type="radio" class="btn-check" name="gender" id="Other" value="Other">
                                <label class="btn btn-sm btn-outline-secondary" for="Other">Other</label>
                            </div>
                            <div class="mt-4">
                                <input class="from-check-input" type="checkbox" value="" id="invalidCheck">
                                <label class="form-check-label" for="invalidCheck">I confirm that all data are correct!</label>
                                <br />
                            </div>
                            <br />
                            <button class="btn btn-sm button-style" type="button" onclick="save(event)">Save</button>
                            <button class="btn btn-sm button-style" type="button" onclick="clearData()">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Position</th>
                                        <th>Phone</th>
                                        <th>Gender</th>
                                        <th>Confrim</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="table">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/save.js"></script>
    <script src="./script/all_data.js"></script>
    <script src="./script/remove.js"></script>
    <script src="./script/find.js"></script>
    <script>
        allData();
    </script>
  </body>

</html>
